<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Line Break Remover</title>
		<link rel="stylesheet" href="style.css"> <!-- CSSファイルへのリンク -->
		<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
		<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/reset.css">
		<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/5-8.css">
	</head>
	<body>
		<div id="particles-js" style="position: absolute; width: 100%; height: 100%;"></div> <!-- particles.js のキャンバス -->

		<!-- ページの内容 -->
		<div style="position: relative; z-index: 1; padding: 20px;">
			<h1>Line Break Remover</h1>
			<p>Paste your text here to remove unwanted line breaks:</p>
			<textarea id="input-text" rows="10" cols="50" placeholder="Paste text here..."></textarea> <!-- テキスト入力エリア -->
			<br>
			<button class="trans-button" onclick="removeLineBreaks()">Remove Line Breaks</button> <!-- 改行を削除するボタン -->
			<!-- 入力をクリアするボタン -->
			<button class="trans-button" id="clearInputButton" onclick="clearInput()">Clear Input</button>

			<h2>Result:</h2>
			<div id="result" style="white-space: pre-wrap;"></div> <!-- 結果を表示 -->

			<div>
				<!-- Google翻訳へのボタン -->
				<button class="trans-button" id="translateButton" onclick="goToGoogleTranslate()">Open in Google Translate</button>
			</div>

			<h2>Previous Results:</h2>
			<div id="previous-results" style="white-space: pre-wrap;"></div> <!-- 過去の結果を表示 -->

			<script src="script.js"></script>
			<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
			<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/js/5-8.js"></script>
		</div>
	</body>
</html>
